<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="Homework.css">
</head>
<body>
    <div class="form-container">
        <h1>Event Registration Form</h1>
        <form>
            <!-- Personal Information -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Event Details -->
            <div class="form-section">
                <h2>Event Details</h2>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter the event name" required>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" placeholder="Enter the event location" required>
            </div>

            <!-- Ticket Selection -->
            <div class="form-section">
                <h2>Ticket Selection</h2>
                <label for="ticketType">Ticket Type:</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="" disabled selected>Select ticket type</option>
                    <option value="standard">Standard</option>
                    <option value="vip">VIP</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="How many tickets?" required>
            </div>

            <!-- Dietary Preferences -->
            <div class="form-section">
                <h2>Dietary Preferences</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="diet" value="vegetarian"> Vegetarian
                    </label>
                    <label>
                        <input type="checkbox" name="diet" value="vegan"> Vegan
                    </label>
                    <label>
                        <input type="checkbox" name="diet" value="glutenFree"> Gluten-Free
                    </label>
                </div>
            </div>

            <!-- Additional Comments -->
            <div class="form-section">
                <h2>Additional Comments</h2>
                <textarea name="comments" rows="4" placeholder="Enter any additional comments..."></textarea>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-section">
                <label class="terms-label">
                    <input type="checkbox" name="terms" required> I agree to the terms and conditions
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
